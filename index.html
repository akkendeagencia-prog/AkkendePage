<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Akkende · Diseño que comunica</title>

<!-- Tipografía -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ============================================================
   VARIABLES
============================================================ */
:root{
  --brand:#8B004B;
  --text:#3a3a3a;
  --muted:#707070;
  --bg:#FAFAFA;
  --white:#fff;
  --shadow:0 10px 30px rgba(0,0,0,.08);
  --radius:18px;
}
*{box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text); background:var(--bg);
}

/* ============================================================
   NAV
============================================================ */
.nav{
  position:sticky; top:0; z-index:50; background:var(--white);
  border-bottom:1px solid #eee; backdrop-filter:saturate(180%) blur(6px);
}
.nav__inner{
  max-width:1180px; margin:auto; display:flex; align-items:center; gap:18px;
  padding:12px 20px;
}
.brand{display:flex; align-items:center; gap:10px; text-decoration:none;}
.brand__name{font-weight:700; color:var(--brand); letter-spacing:.2px}
.nav__links{
  margin-left:auto; display:flex; gap:18px; flex-wrap:wrap;
}
.nav__links a{
  text-decoration:none; color:var(--text); font-weight:600; font-size:.95rem;
}
.nav__links a:hover,
.nav__links a.active{
  color:var(--brand);
}

/* ------ Hamburguesa ------ */
.hamburger{
  display:none;
  flex-direction:column;
  gap:4px;
  cursor:pointer;
}
.hamburger div{
  width:26px;
  height:3px;
  background:var(--brand);
  border-radius:3px;
}

/* Menú móvil */
@media(max-width:900px){
  .hamburger{display:flex;}
  .nav__links{
    position:absolute; top:60px; right:0;
    background:white;
    flex-direction:column;
    padding:20px;
    gap:15px;
    box-shadow:var(--shadow);
    border-radius:0 0 12px 12px;
    display:none;
  }
  .nav__links.open{display:flex;}
}

/* ============================================================
   SECCIONES / HERO
============================================================ */
.section{padding:70px 20px;}
.wrap{max-width:1180px; margin:auto;}

.hero{
  padding:90px 20px 60px; background:linear-gradient(180deg, #fff 0%, #fff 55%, #fafafa 100%);
}
.hero__grid{
  display:grid; grid-template-columns:1.2fr .8fr; gap:34px; align-items:center;
}
.hero h1{
  font-size:clamp(32px, 5vw, 54px); line-height:1.05; margin:0 0 12px;
  color:#1d1d1d;
}
.hero__tag{
  display:inline-block; background:rgba(139,0,75,.08); color:var(--brand);
  padding:6px 12px; border-radius:999px; font-weight:600; font-size:.9rem; margin-bottom:14px;
}
.hero p{color:var(--muted); font-size:1.05rem; margin:0 0 18px}
.cta{
  display:inline-block; background:var(--brand); color:#fff; text-decoration:none;
  padding:12px 20px; border-radius:12px; font-weight:700; box-shadow:var(--shadow);
}
.cta--ghost{
  background:transparent; color:var(--brand); border:2px solid var(--brand);
  margin-left:10px;
}
.hero__card{
  background:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
  padding:22px;
}
.hero__list{list-style:none; padding:0; margin:16px 0 0}
.hero__list li{display:flex; gap:10px; margin:10px 0; color:#4a4a4a}
.badge{font-size:.8rem; color:#888}

/* ============================================================
   SERVICIOS
============================================================ */
.sec-title{
  text-align:center; margin-bottom:10px; font-size:clamp(24px,3.6vw,36px);
  color:#1d1d1d;
}
.sec-sub{ text-align:center; color:var(--muted); margin:0 auto 26px; max-width:760px}
.grid{
  display:grid; gap:20px; grid-template-columns:repeat(3, 1fr);
}
.card{
  background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:22px;
  transition:transform .2s ease, box-shadow .2s ease;
}
.card:hover{transform:translateY(-6px); box-shadow:0 16px 34px rgba(0,0,0,.12)}
.card h3{margin:6px 0 8px; color:#1d1d1d}
.card p{margin:0; color:#5a5a5a}

/* ============================================================
   PAQUETES
============================================================ */
.pricing{ grid-template-columns:repeat(3, 1fr); }
.tier .price{font-size:32px; font-weight:800; color:var(--brand); margin:6px 0 12px}
.tier ul{margin:0; padding-left:18px; color:#4a4a4a}
.tier .cta{margin-top:32px}
.tier {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  height: 100%;
}
.tier .cta {
  margin-top: auto;
  align-self: center;
}

/* ============================================================
   PORTAFOLIO
============================================================ */
.portfolio.grid {
  margin-top:20px;
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  gap:20px;
}
.thumb {
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:10px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  text-align:center;
  height:220px;
}
.thumb img {
  max-width:120px;
  max-height:120px;
  object-fit:contain; 
  margin:auto;
  flex-grow:1;
}
.thumb p {
  margin-top:8px;
  font-size:.85rem;
  color:var(--muted);
}

/* ============================================================
   SOBRE
============================================================ */
.about{
  display:grid; gap:28px; grid-template-columns:1.1fr .9fr; align-items:center;
}
.kicker{color:var(--brand); font-weight:800; letter-spacing:.08em; text-transform:uppercase; font-size:.8rem}
.story{color:#4a4a4a; line-height:1.7}

/* ============================================================
   CONTACTO
============================================================ */
.contacto {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}
.contacto-container { text-align:center; }
.btn-contacto {
  display: inline-block;
  padding: 12px 25px;
  background-color: var(--brand);
  color: #fff !important;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s ease;
  margin-top: 20px;
}
.btn-contacto:hover {
  background-color: #a0004d;
  color: #fff !important;
}

/* ============================================================
   BOTÓN VOLVER ARRIBA
============================================================ */
#backTop {
  position: fixed;
  bottom: 26px;
  right: 26px;
  background: var(--brand);
  color: white;
  padding: 12px 14px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  box-shadow: var(--shadow);
  display: none;
  z-index: 60;
}
#backTop:hover {
  background: #a0004d;
}

/* ============================================================
   RESPONSIVE GRID PORTAFOLIO
============================================================ */
@media(max-width:1100px){
  .portfolio.grid{
    grid-template-columns: repeat(4, 1fr);
  }
}
@media(max-width:900px){
  .portfolio.grid{
    grid-template-columns: repeat(3, 1fr);
  }
}
@media(max-width:600px){
  .portfolio.grid{
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="nav">
  <div class="nav__inner">
    <a class="brand" href="#inicio">
      <img src="img/AkkendePNG.png" style="height:40px;">
    </a>

    <!-- Botón hamburguesa -->
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>

    <!-- Links -->
    <div class="nav__links" id="navLinks">
      <a href="#servicios">Servicios</a>
      <a href="#paquetes">Paquetes</a>
      <a href="#portafolio">Portafolio</a>
      <a href="#sobre">Sobre</a>
      <a href="#contacto">Contacto</a>
    </div>
  </div>
</nav>

<!-- HERO (Recortado para ahorrar espacio en la respuesta) -->
<header id="inicio" class="hero">
  <!-- Tu contenido original -->
</header>

<!-- SERVICIOS -->
<section id="servicios" class="section">
  <!-- Tu contenido original -->
</section>

<!-- PAQUETES -->
<section id="paquetes" class="section">
  <!-- Tu contenido original -->
</section>

<!-- PORTAFOLIO -->
<section id="portafolio" class="section">
  <!-- Tu contenido original -->
</section>

<!-- SOBRE -->
<section id="sobre" class="section">
  <!-- Tu contenido original -->
</section>

<!-- CONTACTO -->
<section id="contacto" class="contacto">
  <!-- Tu contenido original -->
</section>

<!-- BOTÓN SUBIR -->
<div id="backTop">↑</div>

<script>
/* ==========================================
   MENÚ HAMBURGUESA
========================================== */
const hamb = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");

hamb.addEventListener("click", () => {
  navLinks.classList.toggle("open");
});

/* Cerrar menú al hacer clic en un link */
document.querySelectorAll(".nav__links a").forEach(a=>{
  a.addEventListener("click", ()=> navLinks.classList.remove("open"));
});

/* ==========================================
   BOTÓN VOLVER ARRIBA
========================================== */
const backTop = document.getElementById("backTop");

window.addEventListener("scroll", () => {
  if(window.scrollY > 500) backTop.style.display = "block";
  else backTop.style.display = "none";
});

backTop.addEventListener("click", () => {
  window.scrollTo({top:0, behavior:"smooth"});
});

/* ==========================================
   ACTIVAR LINK SEGÚN SCROLL
========================================== */
const sections = document.querySelectorAll("section, header");
const navItems = document.querySelectorAll(".nav__links a");

const options = {
  threshold: 0.4
};

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      navItems.forEach(a=>a.classList.remove("active"));
      let id = entry.target.id;
      let activeLink = document.querySelector(`.nav__links a[href="#${id}"]`);
      if(activeLink) activeLink.classList.add("active");
    }
  });
}, options);

sections.forEach(sec=>observer.observe(sec));
</script>

</body>
</html>
