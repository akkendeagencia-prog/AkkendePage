<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Akkende · Diseño que comunica</title>

<!-- Tipografía -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --brand:#8B004B;        /* Bordó Akkende */
  --text:#3a3a3a;
  --muted:#707070;
  --bg:#FAFAFA;
  --white:#fff;
  --shadow:0 10px 30px rgba(0,0,0,.08);
  --radius:18px;
}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text); background:var(--bg);
}

/* Navegación */
.nav{
  position:sticky; top:0; z-index:50; background:var(--white);
  border-bottom:1px solid #eee; backdrop-filter:saturate(180%) blur(6px);
}
.nav__inner{
  max-width:1180px; margin:auto; display:flex; align-items:center; gap:18px;
  padding:12px 20px;
}
.brand{display:flex; align-items:center; gap:10px; text-decoration:none}
.brand__logo {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow);
}

.brand__logo img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* o cover, según prefieras */
}

.brand__name{font-weight:700; color:var(--brand); letter-spacing:.2px}
.nav__links{margin-left:auto; display:flex; gap:18px; flex-wrap:wrap}
.nav__links a{
  text-decoration:none; color:var(--text); font-weight:600; font-size:.95rem;
}
.nav__links a:hover{color:var(--brand)}

/* Secciones genéricas */
.section{padding:70px 20px}
.wrap{max-width:1180px; margin:auto}

/* Hero */
.hero{
  padding:90px 20px 60px; background:linear-gradient(180deg, #fff 0%, #fff 55%, #fafafa 100%);
}
.hero__grid{
  display:grid; grid-template-columns:1.2fr .8fr; gap:34px; align-items:center;
}
.hero h1{
  font-size:clamp(32px, 5vw, 54px); line-height:1.05; margin:0 0 12px;
  color:#1d1d1d;
}
.hero__tag{
  display:inline-block; background:rgba(139,0,75,.08); color:var(--brand);
  padding:6px 12px; border-radius:999px; font-weight:600; font-size:.9rem; margin-bottom:14px;
}
.hero p{color:var(--muted); font-size:1.05rem; margin:0 0 18px}
.cta{
  display:inline-block; background:var(--brand); color:#fff; text-decoration:none;
  padding:12px 20px; border-radius:12px; font-weight:700; box-shadow:var(--shadow);
}
.cta--ghost{
  background:transparent; color:var(--brand); border:2px solid var(--brand);
  margin-left:10px;
}
.hero__card{
  background:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
  padding:22px;
}
.hero__list{list-style:none; padding:0; margin:16px 0 0}
.hero__list li{display:flex; gap:10px; margin:10px 0; color:#4a4a4a}
.badge{font-size:.8rem; color:#888}

/* Sección servicios */
.sec-title{
  text-align:center; margin-bottom:10px; font-size:clamp(24px,3.6vw,36px);
  color:#1d1d1d;
}
.sec-sub{ text-align:center; color:var(--muted); margin:0 auto 26px; max-width:760px}
.grid{
  display:grid; gap:20px; grid-template-columns:repeat(3, 1fr);
}
.card{
  background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:22px;
  transition:transform .2s ease, box-shadow .2s ease;
}
.card:hover{transform:translateY(-6px); box-shadow:0 16px 34px rgba(0,0,0,.12)}
.card h3{margin:6px 0 8px; color:#1d1d1d}
.card p{margin:0; color:#5a5a5a}

/* Paquetes */
.pricing{ grid-template-columns:repeat(3, 1fr); }
.tier .price{font-size:32px; font-weight:800; color:var(--brand); margin:6px 0 12px}
.tier ul{margin:0; padding-left:18px; color:#4a4a4a}
.tier .cta{margin-top:16px}

/* Portafolio (placeholders) */
.portfolio{ grid-template-columns:repeat(3, 1fr); }
.thumb{
  aspect-ratio: 4/3; border-radius:16px; overflow:hidden; background:linear-gradient(135deg, #f1e3ea, #ffffff);
  display:grid; place-items:center; color:#9a3e6b; font-weight:700; letter-spacing:.4px;
  box-shadow:var(--shadow);
}

/* Sobre */
.about{
  display:grid; gap:28px; grid-template-columns:1.1fr .9fr; align-items:center;
}
.kicker{color:var(--brand); font-weight:800; letter-spacing:.08em; text-transform:uppercase; font-size:.8rem}
.story{color:#4a4a4a; line-height:1.7}

/* Contacto */
.contacto {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

.contacto-container h2 {
  text-align: center; /* solo el título */
}

.btn-contacto {
  display: inline-block;
  padding: 10px 20px;
  background-color: var(--brand);
  color: #fff;
  border-radius: 8px;
  text-decoration: none;   /* elimina subrayado */
  font-weight: bold;
  transition: background 0.3s ease;
  margin-top: 15px;        /* separa un poco del texto */
}

.btn-contacto:hover {
  background-color: #a30059;
}

/* Links de email y WhatsApp */
.contacto-container a {
  color: var(--brand);
  text-decoration: none;   /* elimina subrayado */
  font-weight: 500;
}

.contacto-container a:hover {
  text-decoration: underline;
}
